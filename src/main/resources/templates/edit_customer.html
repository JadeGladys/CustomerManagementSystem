<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Customer Management Syytem</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Customer Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>
<br><br>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Customer</h1>
      <div class="card-body">
        <form th:action = "@{/customers/{id} (id=${customer.id})}" th:object = "${customer}" method="post">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullName" th:field = "*{name}" class="form-control" placeholder="Enter Full Name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" th:field = "*{email}" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="text" name="age" th:field = "*{age}" class="form-control" placeholder="Enter age">
          </div>

          <div class="box-footer">
            <button type="submit" class = "btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
